<br><br><br><br><br><br><br><br>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
<label for="formFileMultiple" class="form-label">Upload Result Screeshot:</label>
<input class="form-control" type="file" name="result" id="formFileMultiple" />
<div class="form-outline mb-4">
  <textarea class="form-control" id="form4Example3" rows="4" name="feedback"></textarea>
  <label class="form-label" >Message</label>
</div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">
    Send
  </button>
</form>

<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"
></script>

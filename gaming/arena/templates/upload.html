<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"
  rel="stylesheet"
/>
<br /><br /><br /><br /><br /><br /><br /><br />
<div class="container">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="formFileMultiple" class="form-label"
      >Upload Result Screeshot:</label
    >
    <input
      class="form-control"
      type="file"
      name="result"
      id="formFileMultiple"
    />
    <div class="form-outline mb-4">
      <textarea
        class="form-control"
        id="form4Example3"
        rows="4"
        name="feedback"
      ></textarea>
      <label class="form-label">Message</label>
    </div>

    <!-- Submit button -->
    <div class="d-flex justify-content-between">
      <a href="/my" style="color: inherit; text-decoration: none;">
        <button type="button" class="btn btn-primary btn-block mb-4" style="width: 137px; max-height: 35px;">
          Back
        </button>
      </a>
      <button
        type="submit"
        class="btn btn-primary btn-block mb-4"
        style="max-width: 137px; max-height: 40px"
      >
        Send
      </button>
    </div>
  </form>
</div>

<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"
></script>

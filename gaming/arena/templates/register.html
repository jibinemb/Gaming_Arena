{% extends 'base.html' %}
{% load static %}
{% block title %}
{% endblock %}
{% block background %} {% endblock %}
{% block body %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="static/login/css/style.css">

	</head>
	<body>
	<section class="ftco-section">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(static/style/images/s3.jpg);">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
							<form action="" method="post" class="signin-form">
                                {% csrf_token %}
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Name</label>
			      			<input type="text" class="form-control" placeholder="Enter Your Name" name="name" required pattern="^.* .*$" title="Enter a Valid Name">
			      		</div>
                          <div class="form-group mb-3">
                            <label class="label" for="age">Age</label>
                            <input type="number" class="form-control" placeholder="Enter your Age" name="age" min="18" required >
                        </div>
                        <div class="form-group mb-3">
                            <label class="label" for="location">Location</label>
                            <input type="text" class="form-control" placeholder="Enter your Location" name="location" required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="label" for="phone_number">Phone Number</label>
                            <input maxlength="10" type="number"  class="form-control" placeholder="Enter your Phone Number" name="phone_number" pattern="[789][0-9]{9}" title="Enter Valid Mobile Number" required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="label" for="address">Address</label>
                            <input type="text" class="form-control" placeholder="Enter your Address" name="address" required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="label" for="email">Email</label>
                            <input type="email" class="form-control" placeholder="Enter your Email" name="email" required>
                        </div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Password</label>
		              <input type="password" class="form-control" placeholder="Password" name="password" required>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div>
		            </div>
		          </form>
		          <p class="text-center">Already a member? <a href="/login">Login</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="static/login/js/jquery.min.js"></script>
  <script src="static/login/js/popper.js"></script>
  <script src="static/login/js/bootstrap.min.js"></script>
  <script src="static/login/js/main.js"></script>

  <script>
    function validateEmail() {
      var email = document.getElementById("emailInput").value;
      var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (regex.test(email)) {
        // Check if the email contains ".com" and the "@"
        if (email.indexOf(".com") !== -1 && email.indexOf("@") !== -1) {
          alert("Email is valid.");
        } else {
          alert("Please enter a valid email address containing '.com' and '@'.");
        }
      } else {
        alert("Please enter a valid email address.");
      }
    }
  </script>

<!--only allow for phone--->
<script type="text/javascript">

        function isNumberKey(evt, obj) {

            var charCode = (evt.which) ? evt.which : event.keyCode
            var value = obj.value;
            var dotcontains = value.indexOf(".") != -1;
            if (dotcontains)
                if (charCode == 46) return false;
            if (charCode == 46) return true;
            if (charCode > 31 && (charCode < 48 || charCode > 57))
                return false;
            return true;
        }
</script></body>
</html>
{% endblock %}

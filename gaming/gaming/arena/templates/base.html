<!DOCTYPE html>
<html lang="en">

<head>
	<title>Gaming Arena</title>
	<!-- for-mobile-apps -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Gaming Wonderland Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free web designs for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
	<script type="application/x-javascript">
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- //for-mobile-apps -->
	<link href="static/style/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
	<link href="static/style/css/style.css" rel="stylesheet" type="text/css" media="all" />
	<!-- gallery -->
	<link rel="stylesheet" href="static/style/css/lightGallery.css" type="text/css" media="all" />
	<!-- //gallery -->
	<!-- font-awesome icons -->
	<link href="static/style/css/font-awesome.css" rel="stylesheet">

	<!-- //font-awesome icons -->
	<link href="//fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Jura:300,400,500,600" rel="stylesheet">
	<link
		href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'
		rel='stylesheet' type='text/css'>

</head>

<body {% block background %}{% endblock %}></body>

	{% include 'navbar.html' %}
	<!-- banner -->
	<div class="banner">
	</div>
	<!-- //banner -->
	<!-- Modal1 -->


	<!--banner Slider starts Here-->
	<script src="static/style/js/jquery-2.2.3.min.js"></script>
	<script src="static/style/js/responsiveslides.min.js"></script>
	<script>
		// You can also use "$(window).load(function() {"
		$(function () {
			// Slideshow 4
			$("#slider3").responsiveSlides({
				auto: true,
				pager: false,
				nav: true,
				speed: 500,
				namespace: "callbacks",
				before: function () {
					$('.events').append("<li>before event fired.</li>");
				},
				after: function () {
					$('.events').append("<li>after event fired.</li>");
				}
			});

		});
	</script>
	<!-- js -->
	<!-- start-smoth-scrolling -->
	<script src="static/style/js/lightGallery.js"></script>
	<script>
		$(document).ready(function () {
			$("#lightGallery").lightGallery({
				mode: "fade",
				speed: 800,
				caption: true,
				desc: true,
				mobileSrc: true
			});
		});
	</script>

	<script src="static/style/js/owl.carousel.js"></script>
	<link href="static/style/css/owl.theme.css" rel="stylesheet">
	<link rel="stylesheet" href="static/style/css/owl.carousel.css" type="text/css" media="all">
	<script>
		$(document).ready(function () {
			$("#owl-demo").owlCarousel({

				autoPlay: 3000, //Set AutoPlay to 3 seconds
				autoPlay: true,
				navigation: true,

				items: 4,
				itemsDesktop: [640, 5],
				itemsDesktopSmall: [414, 4]

			});

		});
	</script>
	<!-- start-smoth-scrolling -->
	<script type="text/javascript" src="static/style/js/move-top.js"></script>
	<script type="text/javascript" src="static/style/js/easing.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function ($) {
			$(".scroll").click(function (event) {
				event.preventDefault();
				$('html,body').animate({
					scrollTop: $(this.hash).offset().top
				}, 1000);
			});
		});
	</script>
	<!-- start-smoth-scrolling -->
	<!-- //js -->
	<script src="static/style/js/bootstrap.js"></script>
	<!-- //for bootstrap working -->
	<!-- here stars scrolling icon -->
	<script type="text/javascript">
		$(document).ready(function () {
			/*
				var defaults = {
				containerID: 'toTop', // fading element id
				containerHoverID: 'toTopHover', // fading element hover id
				scrollSpeed: 1200,
				easingType: 'linear'
				};
			*/

			$().UItoTop({
				easingType: 'easeOutQuart'
			});

		});
	</script>
	<!-- //here ends scrolling icon -->
</body>

</html>
{% block body %}{% endblock %}
